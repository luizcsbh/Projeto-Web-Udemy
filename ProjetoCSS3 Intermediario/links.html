<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Links</title>
		<style type="text/css">
			
			a{
				padding: 5px 10px;
				text-decoration: none;
			}
			
			/*Liks n√£o visitados*/
			a:link{
				color: #b9c941;
			}
			
			/*Liks visitados*/
			a:visited{
				color: #b9c941;
			}
			
			/*Liks Hover, pass o cursor sobre o link*/
			a:hover{
				color: #FFF;
				background: #6d790f 
			}
			
			/*Liks Ativos, quando clicados*/
			a:active{
				color: #e4f371;
			}
		
		</style><!-- Fim do style-->
		
	</head><!-- Fim do head-->
	
	<body>
	
		<a href="https://www.google.com.br">Google</a> |
		
		<a href="https://www.tecmundo.com.br">Tec Mundo</a> |
		
		<a href="https://www.uol.com.br">UOL</a> |
		
		<a href="https://www.megacurioso.com.br">Mega Curioso</a> |


	</body><!-- Fim do body -->
</html><!-- Fim do html -->
