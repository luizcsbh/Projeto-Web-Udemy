<!DOCTYPE html>
<html lang="pt-br">

	<title>Estilizando Tabelas</title>

</head>
<body>

	<h2>Estilizando tabelas</h2>
	<table>
		<tr class="alternado">
			<th>Código</th>
			<th>Produto</th>
			<th>Preço</th>
		</tr>
		
		<tr>
			<td>001</td>
			<td>Notebook</td>
			<td>R$2.500</td>
		</tr>
		<tr class="alternado">
			<td>002</td>
			<td>Tablet</td>
			<td>R$1.500</td>
		</tr>
		<tr>
			<td>003</td>
			<td>Iphone</td>
			<td>R$3.500</td>
		</tr>
		<tr>
			<td>004</td>
			<td>Nexus</td>
			<td>R$3.500</td>
		</tr>
		<tr class="alternado">
			<td>005</td>
			<td>Desktop</td>
			<td>R$2.900</td>
		</tr>
		
	</table>
	
</body>
</html>
